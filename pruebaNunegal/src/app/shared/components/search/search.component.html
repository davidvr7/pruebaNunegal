<label class="search-field" aria-label="Buscar dispositivos">
  <span class="search-label">{{ label }}</span>
  <div class="search-input-wrapper">
    <span class="search-icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" role="presentation">
        <path d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>
    <input
      type="search"
      [formControl]="control"
      [placeholder]="placeholder"
      autocomplete="off"
    />
    <button
      *ngIf="hasValue"
      type="button"
      class="clear-btn"
      aria-label="Limpiar búsqueda"
      (click)="clear()">
      ×
    </button>
  </div>
</label>
